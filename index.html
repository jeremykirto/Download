  <script>
    let isAudioPlaying = true;

    function toggleAudio() {
      const audio = document.querySelector('audio');
      const button = document.querySelector('.audio-control');

      if (isAudioPlaying) {
        audio.pause();
        button.textContent = 'ğŸ”‡'; // éœéŸ³åœ–ç¤º
      } else {
        audio.play();
        button.textContent = 'ğŸµ'; // éŸ³æ¨‚æ’­æ”¾åœ–ç¤º
      }
      isAudioPlaying = !isAudioPlaying;
    }

    // ç¢ºä¿éŸ³æ¨‚è‡ªå‹•æ’­æ”¾
    window.addEventListener('load', () => {
      const audio = document.querySelector('audio');
      const playAudio = () => {
        audio.play().then(() => {
          console.log('éŸ³æ¨‚è‡ªå‹•æ’­æ”¾æˆåŠŸ');
        }).catch((error) => {
          console.warn('éŸ³æ¨‚è‡ªå‹•æ’­æ”¾å¤±æ•—ï¼Œéœ€ç”¨æˆ¶æ‰‹å‹•å•Ÿå‹•:', error);
        });
      };

      // å˜—è©¦è‡ªå‹•æ’­æ”¾éŸ³æ¨‚
      playAudio();

      // ç›£è½é»æ“Šäº‹ä»¶ä»¥å•Ÿç”¨éŸ³æ¨‚ï¼ˆé˜²æ­¢ç€è¦½å™¨é˜»æ­¢ï¼‰
      document.body.addEventListener('click', playAudio, { once: true });
    });

    // éš¨æ©Ÿé¡è‰²ç”Ÿæˆå‡½æ•¸
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // éš¨æ©Ÿå½¢ç‹€ç”Ÿæˆå‡½æ•¸
    function getRandomShape() {
      const shapes = ['triangle', 'polygon'];
      return shapes[Math.floor(Math.random() * shapes.length)];
    }

    // éš¨æ©Ÿç”Ÿæˆä¸€å€‹å¤šé‚Šå½¢
    function generatePolygon(x, y, sides, radius) {
      const angleStep = Math.PI * 2 / sides;
      const points = [];
      for (let i = 0; i < sides; i++) {
        const angle = i * angleStep;
        points.push({
          x: x + radius * Math.cos(angle),
          y: y + radius * Math.sin(angle)
        });
      }
      return points;
    }

    // ç²’å­ç§»å‹•åˆ°æŒ‡å®šä½ç½®çš„å‡½æ•¸
    function moveParticle(particle, targetX, targetY) {
      const speed = 2; // ç²’å­çš„ç§»å‹•é€Ÿåº¦
      let currentX = parseFloat(particle.style.left) || 0;
      let currentY = parseFloat(particle.style.top) || 0;
      
      // è¨ˆç®—ç²’å­ç§»å‹•çš„æ–¹å‘
      const dx = targetX - currentX;
      const dy = targetY - currentY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 1) {
        // ç§»å‹•ç²’å­
        currentX += dx / distance * speed;
        currentY += dy / distance * speed;
        particle.style.left = `${currentX}px`;
        particle.style.top = `${currentY}px`;

        // å†æ¬¡å‘¼å«moveParticleä»¥æŒçºŒç§»å‹•
        requestAnimationFrame(() => moveParticle(particle, targetX, targetY));
      } else {
        // ç§»å‹•åˆ°ç›®æ¨™é»å¾Œåˆªé™¤ç²’å­
        particle.remove();
      }
    }

    // åœ¨é¼ æ¨™å‘¨åœç”Ÿæˆç²’å­
    let lastTime = 0; // ä¸Šæ¬¡ç”Ÿæˆç²’å­çš„æ—¶é—´
    const particleInterval = 30; // ç”Ÿæˆç²’å­çš„æ—¶é—´é—´éš”ï¼Œé™ä½ç²’å­çš„ç”Ÿæˆé¢‘ç‡

    document.addEventListener('mousemove', (event) => {
      const currentTime = Date.now();
      if (currentTime - lastTime < particleInterval) return; // é™åˆ¶ç²’å­çš„ç”Ÿæˆé¢‘ç‡
      lastTime = currentTime;

      const mouseX = event.pageX;
      const mouseY = event.pageY;

      const particle = document.createElement('div');
      particle.classList.add('particle');

      // éš¨æ©Ÿé¡è‰²
      const color = getRandomColor();
      particle.style.backgroundColor = color;

      // éš¨æ©Ÿé‚Šæ•¸ 3 åˆ° 8 é‚Šå½¢
      const sides = Math.floor(Math.random() * 6) + 3;
      const radius = 8; // æ›´å°çš„åŠå¾‘

      const polygonPoints = generatePolygon(mouseX + 15, mouseY + 15, sides, radius);

      // å‰µå»ºåœ“å½¢é»
      polygonPoints.forEach(point => {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.left = `${point.x - 1.5}px`;
        circle.style.top = `${point.y - 1.5}px`;
        circle.style.backgroundColor = color;
        particle.appendChild(circle);
      });

      // å‰µå»ºç·šæ¢ï¼Œå°‡åœ“å½¢é€£æ¥
      for (let i = 0; i < polygonPoints.length; i++) {
        const start = polygonPoints[i];
        const end = polygonPoints[(i + 1) % polygonPoints.length];

        const line = document.createElement('div');
        line.classList.add('line');

        const dx = end.x - start.x;
        const dy = end.y - start.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        line.style.width = `${distance}px`;
        line.style.height = '1px'; // ç·šæ¢æ›´ç´°
        line.style.transformOrigin = '0 0';
        line.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;
        line.style.left = `${start.x}px`;
        line.style.top = `${start.y}px`;
        line.style.backgroundColor = color;

        particle.appendChild(line);
      }

      document.body.appendChild(particle);

      // è®“ç²’å­æœé¼ æ¨™æ–¹å‘ç§»å‹•
      moveParticle(particle, mouseX, mouseY);

      // ç§»é™¤ç²’å­
      setTimeout(() => {
        particle.remove();
      }, 500); // ç²’å­å­˜åœ¨çš„æ™‚é–“æ¸›å°‘ï¼Œå¿«é€Ÿæ¶ˆå¤±
    });
  </script>
