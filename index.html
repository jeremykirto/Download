    }

    /* 按鈕樣式 */

      background-color: rgba(255, 255, 255, 0.7);

      border: none;
      padding: 10px 15px;

      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
      white-space: nowrap;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }

    /* 音樂開關圖示 */
    .audio-control {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      color: #6200ea;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 18px;
    }

    .audio-control:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    /* 粒子效果 */
    .particle {
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      opacity: 0; /* 初始透明 */
      animation: fadeInOut 0.5s forwards; /* 加快淡入淡出动画 */
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .line {
      position: absolute;
      background-color: #000;
      z-index: 100;
      transition: all 0.5s ease-out; /* 加快线条的过渡效果 */
    }

    .circle {
      position: absolute;
      width: 3px; /* 更小的圆 */
      height: 3px; /* 更小的圆 */
      border-radius: 50%;
      background-color: #000;
    }

  <script>
    let isAudioPlaying = true;

    function toggleAudio() {
      const audio = document.querySelector('audio');
      const button = document.querySelector('.audio-control');

      if (isAudioPlaying) {
        audio.pause();
        button.textContent = '🔇'; // 靜音圖示
      } else {
        audio.play();
        button.textContent = '🎵'; // 音樂播放圖示
      }
      isAudioPlaying = !isAudioPlaying;
    }

    // 確保音樂自動播放
    window.addEventListener('load', () => {
      const audio = document.querySelector('audio');
      const playAudio = () => {
        audio.play().then(() => {
          console.log('音樂自動播放成功');
        }).catch((error) => {
          console.warn('音樂自動播放失敗，需用戶手動啟動:', error);
        });
      };

      // 嘗試自動播放音樂
      playAudio();

      // 監聽點擊事件以啟用音樂（防止瀏覽器阻止）
      document.body.addEventListener('click', playAudio, { once: true });
    });

    // 隨機顏色生成函數
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // 隨機形狀生成函數
    function getRandomShape() {
      const shapes = ['triangle', 'polygon'];
      return shapes[Math.floor(Math.random() * shapes.length)];
    }

    // 隨機生成一個多邊形
    function generatePolygon(x, y, sides, radius) {
      const angleStep = Math.PI * 2 / sides;
      const points = [];
      for (let i = 0; i < sides; i++) {
        const angle = i * angleStep;
        points.push({
          x: x + radius * Math.cos(angle),
          y: y + radius * Math.sin(angle)
        });
      }
      return points;
    }

    // 粒子移動到指定位置的函數
    function moveParticle(particle, targetX, targetY) {
      const speed = 2; // 粒子的移動速度
      let currentX = parseFloat(particle.style.left) || 0;
      let currentY = parseFloat(particle.style.top) || 0;
      
      // 計算粒子移動的方向
      const dx = targetX - currentX;
      const dy = targetY - currentY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 1) {
        // 移動粒子
        currentX += dx / distance * speed;
        currentY += dy / distance * speed;
        particle.style.left = `${currentX}px`;
        particle.style.top = `${currentY}px`;

        // 再次呼叫moveParticle以持續移動
        requestAnimationFrame(() => moveParticle(particle, targetX, targetY));
      } else {
        // 移動到目標點後刪除粒子
        particle.remove();
      }
    }

    // 在鼠標周圍生成粒子
    let lastTime = 0; // 上次生成粒子的时间
    const particleInterval = 30; // 生成粒子的时间间隔，降低粒子的生成频率

    document.addEventListener('mousemove', (event) => {
      const currentTime = Date.now();
      if (currentTime - lastTime < particleInterval) return; // 限制粒子的生成频率
      lastTime = currentTime;

      const mouseX = event.pageX;
      const mouseY = event.pageY;

      const particle = document.createElement('div');
      particle.classList.add('particle');

      // 隨機顏色
      const color = getRandomColor();
      particle.style.backgroundColor = color;

      // 隨機邊數 3 到 8 邊形
      const sides = Math.floor(Math.random() * 6) + 3;
      const radius = 8; // 更小的半徑

      const polygonPoints = generatePolygon(mouseX + 15, mouseY + 15, sides, radius);

      // 創建圓形點
      polygonPoints.forEach(point => {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.left = `${point.x - 1.5}px`;
        circle.style.top = `${point.y - 1.5}px`;
        circle.style.backgroundColor = color;
        particle.appendChild(circle);
      });

      // 創建線條，將圓形連接
      for (let i = 0; i < polygonPoints.length; i++) {
        const start = polygonPoints[i];
        const end = polygonPoints[(i + 1) % polygonPoints.length];

        const line = document.createElement('div');
        line.classList.add('line');

        const dx = end.x - start.x;
        const dy = end.y - start.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        line.style.width = `${distance}px`;
        line.style.height = '1px'; // 線條更細
        line.style.transformOrigin = '0 0';
        line.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;
        line.style.left = `${start.x}px`;
        line.style.top = `${start.y}px`;
        line.style.backgroundColor = color;

        particle.appendChild(line);
      }

      document.body.appendChild(particle);

      // 讓粒子朝鼠標方向移動
      moveParticle(particle, mouseX, mouseY);

      // 移除粒子
      setTimeout(() => {
        particle.remove();
      }, 500); // 粒子存在的時間減少，快速消失
    });
  </script>
